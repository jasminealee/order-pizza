<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src = "js/jquery-3.3.1.js"></script>
    <script src = "js/scripts.js"></script>
    <title>Come Order Pizza!</title>
  </head>
  <body>
    <h1>Create Your Personal Pizza</h1>
    <div class="container">

      <form id="Order Pizza">
        <div class="form-group1">
          <p>Please select all the toppings you want</p>
          <input type="checkbox" name="toppings" value="cheese">cheese<br>
          <input type="checkbox" name="toppings" value="pepperoni">pepperoni<br>
        </div>
        <div class="form-group2">
          <p>Please select the size of pizza you want</p>
          <input type="checkbox" name="size" value="small">small (8")<br>
          <input type="checkbox" name="size" value="medium">medium (10")<br>
          <input type="checkbox" name="size" value="large">large (12")<br>
        </div>
        <button class ="btn-primary">submit</button>
        <img src="img/pizza.jpg">

      </form>

    </div>
  </body>
</html>

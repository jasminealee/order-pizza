<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src ="js/jquery-3.3.1.js"></script>
    <script src ="js/scripts.js"></script>
    <title>Come Order Pizza!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Customize Your Pizza!</h1>

        <form id="customizePizza">

          <label for="name">Please Enter Your Name:</label>
          <input type="text" id="name" name="name">

          <br>
          <label for="email">Please Enter Your E-mail:</label>
          <input type="text" id="email" name="email">

          <br>
          <label for="phoneNumber">Please Enter Your Phone Number:</label>
          <input type="text" id="phoneNumber" name="phoneNumber">

          <br>
          <label for="topping">Topping: </label>
          <select class="form-control" id="topping">
            <option value="1">Cheese</option>
            <option value="2">Pepperoni</option>
          </select>

          <br>
          <label for="size">Size:</label>
            <select class="form-control" id="size">
              <option value="5"> small (8")</option>
              <option value="8"> medium (10")</option>
              <option value="10"> large (12")</option>
            </select>

          <br>
          <button type = "submit" class ="btn-primary"><span class="submit">submit</span></button>

        </form>
        <br>

        <div class="total">
        </div>

        <br>
        <img src="img/cheesepizza.jpeg">

      </div>
    </div>
  </body>
</html>
